<html>

<head>

<title>Signup Form Design</title>
<link rel="stylesheet" href="signup form.css">
</head>

<body style="background-image: url(https://1.bp.blogspot.com/-y39Ux-32VwU/YAAAqd32aqI/AAAAAAAAP_c/ERT6DPMA8BUpiQS52l3Ub08eQaQbpWgOQCLcBGAsYHQ/s1920/image1.jpg)">
    <section id="signup">
    <div id="login-box">
        <div class="social-box">
            <h2 class="signinwith">Sign in with<br/>Social Networks    </h2>      
          <button class="social facebook">Log in with Facebook</button>    
          <button class="social twitter">Log in with Twitter</button> 
          <button class="social google">Log in with Google+</button> 
          </div>
      <div class="signup-box">
        <h2> Sign Up</h2>      
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
          <input type="password" name="password2" placeholder="Retype password"/>    
          <input type="submit" name="signup-button" value="Sign Up"/>
          <a href="">Sign in</a>
        </div>
    </div>
    </section>
</body>    

</html>
